<svg fill="none" viewBox="0 0 600 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes walking  {
            0% { transform: translateX(0px) rotateY(180deg)}
            5% { transform: translateX(25px) rotateY(180deg)}
            10% { transform: translateX(50px) rotateY(180deg)}
            15% { transform: translateX(75px) rotateY(180deg)}
            20% { transform: translateX(100px) rotateY(180deg)}
            25% { transform: translateX(125px) rotateY(180deg)}
            30% { transform: translateX(150px) rotateY(180deg)}
            35% { transform: translateX(175px) rotateY(180deg)}
            40% { transform: translateX(200px) rotateY(180deg)}
            45% { transform: translateX(225px) rotateY(180deg)}
            50% { transform: translateX(250px) rotateY(180deg)}
            55% { transform: translateX-(225px) }
            60% { transform: translateX(200px)}
            65% { transform: translateX(175px)}
            70% { transform: translateX(150px)}
            75% { transform: translateX(125px)}
            80% { transform: translateX(100px)}
            85% { transform: translateX(75px)}
            90% { transform: translateX(50px)}
            95% { transform: translateX(20px)}
          100% { transform: translateX(0px) rotateY(180deg) }
        }
        

        .hobbies {
          width: 100%;
          /* height: 75px; */
          color: black;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .walking {
          animation: walking 10s linear -0.5s infinite;
          display: inline-block;
        }

        .dog {
          font-size: 18px;
        }

        .man {
          font-size: 36px;

        }
      </style>

      <div class="hobbies">
